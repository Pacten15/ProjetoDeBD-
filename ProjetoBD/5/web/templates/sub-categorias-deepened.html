<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List sub-categorias - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>sub-categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="sub-categorias-deepened?to_deepen={{ record[0] }}">aprofundar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
