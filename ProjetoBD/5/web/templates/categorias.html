<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List categorias - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>nome</th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="categorias-remove?nome={{ record[0] }}">Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="categorias-insert-form">Inserir nova categoria </a></p>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
